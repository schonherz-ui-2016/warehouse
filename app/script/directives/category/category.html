<div class="category" ng-click="open=!open">
    <table>
        <thead>
        <tr>
            <th>
                <span ng-show="!open"
                      class="glyphicon glyphicon-chevron-down"></span>
                <span ng-show="open"
                      class="glyphicon glyphicon-chevron-up"></span>
            </th>
            <th>
                {{category.data.name}}
            </th>
        </tr>
        </thead>
    </table>
</div>
<div ng-show="open">
    <div ng-repeat="category in category.data.categories">
        <div class="subcategory"
             category="category"></div>
    </div>
    <div class="product-list">
        <table class="table table-striped table-bordered table-hover">
            <tbody>
            <tr ng-repeat="product in category.data.products">
                <td class="col-sm-8">
                    {{product.name}}
                </td>
                <td class="col-sm-3 price">
                    <span>{{product.price.toFixed(2)}}</span>
                </td>
                <td class="col-sm-1 text-center">
                    <span ng-click="category.onAddProduct(product)"
                          class="glyphicon glyphicon-plus"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
