<div class="panel-heading">
    <div>
        <span><b>{{warehouse.data.name}}</b></span>
        <span class="pull-right"><b>{{warehouse.data.owner.name}}</b></span>
    </div>
    <div>
        <span>{{warehouse.data.address}}</span>
        <span class="pull-right">
                    <span title="Edit Warehouse" class="glyphicon glyphicon-pencil"  ng-click=""></span>
                    <span title="Delete Warehouse" class="glyphicon glyphicon-trash" ng-click="warehouse.onDelete(id)"></span>
                </span>
    </div>
</div>
<div class="panel-body">
    <div class="products">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="col-sm-6">Name</th>
                    <th class="col-sm-4">Category</th>
                    <th class="col-sm-1">Price</th>
                    <th class="col-sm-1">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in warehouse.data.products">
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price.toFixed(2)}}<span class="dollar-sign"> &#36;</span></td>
                    <td>{{product.value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
