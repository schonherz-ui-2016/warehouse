<!doctype html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="script/services/api.service.js"></script>
	<script src="warehouse.module.js"></script>
	<title>Warehouse</title>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="style/index.css"/>
</head>
<body class="row">
    <div class="col-sm-9">
        <header>
            <nav>
                <button id="customer" type="button" class="btn btn-default">Customer</button>
                <button id="warehouse" type="button" class="btn btn-default">Warehouse</button>
                <button id="admin" type="button" class="btn btn-default">Admin</button>
            </nav>
        </header>

        <!-- Modal -->
        <div id="warehouse-modal" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="pull-left">New warehouse</h3>
                        <button type="button" class="pull-right btn btn-danger btn-xs" data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="owner">Owner:</label>
                                <input id="owner" class="form-control" name="owner" type="text" readonly value="Me">
                            </div>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input id="name" ng-model="name" class="form-control" name="name" type="text" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <input id="address" ng-model="address" class="form-control" name="address" type="text" autocomplete="off">
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-sm-12">
                                <button ng-click="" id="add" class="btn btn-primary" data-dismiss="modal">
                                    <b>Add</b>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="container">
            <h2>Warehouse</h2>
        </div>
        <footer>
        </footer>
    </div>
    <div id="sidebar" class="col-sm-3">
        <button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#warehouse-modal">New warehouse</button>
    </div>

</body>
</html>
